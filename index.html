<!DOCTYPE HTML>
<html ng-app="myApp">
	<head>
		<title>The World is Here</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<!--[if lte IE 8]><script src="css/ie/html5shiv.js"></script><![endif]-->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-resource.js"></script>
		<script src="js/jquery.min.js"></script>
		<script src="js/skel.min.js"></script>
		<script src="js/init.js"></script>
		<script src="js/app.js"></script>
		<noscript>
			<link rel="stylesheet" href="css/skel.css" />
			<link rel="stylesheet" href="css/style.css" />
			<link rel="stylesheet" href="css/style-xlarge.css" />
		</noscript>
		<!--[if lte IE 8]><link rel="stylesheet" href="css/ie/v8.css" /><![endif]-->
	</head>

	<body id="top" ng-controller="myController">

			<header id="header">
				<h1><strong>#DogHero</strong>, <br />Dogs also want to travel <br />around the world.
				</h1>
			</header>

			<div id="main">

				<section id="one">
					<div class="row uniform 50%">
						<div class="9u 12u$(small)"><input type="text" name="name" id="name" placeholder="#DogHero" ng-model="searchTerm"/></div>
						<ul class="actions">
							<li><a href="#" class="button special small" ng-click="search()">DogSearch</a></li>
						</ul>
					</div>
				</section>

				<section id="two">
					<h2>DogResults</h2>
					<div class="row">
						<article class="6u 12u$(xsmall) work-item" ng-repeat="tweet in twitterResult.tweets">
							<img  class="image fit thumb" ng-src="{{getPhotoUrl(flickrResult.photo[$index])}}" alt="" />
							<h3>{{tweet}}</h3>
						</article>
					</div>
				</section>

			</div>

			<footer id="footer">
				<ul class="copyright">
					<li>&copy; Running the World</li><li>Design: Ricardo Maiolini</li>
				</ul>
			</footer>

	</body>
</html>
